<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>

    <h1 class="shrikhand-regular" style="margin: 0;">Library Project ðŸ“™</h1>

    <button id="open" class="open">Add Book</button>
    
    <div class="container">
    </div>

    <dialog class="modal">
        <form id="enterBook">
            <button type="button" class="close">&#10060;</button>
            <h2>Enter your book details</h2>
            <fieldset>
                <input type="text" name="title" id="title" required maxlength="50" placeholder="Title">
                <input type="text" name="author" id="author" required maxlength="50" placeholder="Author">
                <input type="text" name="pages" id="pages" pattern="^[0-9]+$" required maxlength="4" placeholder="number of pages">
                <div class="radiogroup">
                    <label>Have you read this book?</label>
                    <br>
                    <input type="radio" name="read" id="Yes" value="Yes">Yes
                    <input type="radio" name="read" id="No" value="No" checked>No
                </div>
            </fieldset>
            <button type="submit" class="add" form="enterBook">Add</button>
        </form>
    </dialog>

    <footer id="footer" class="shrikhand-regular">&copy; Igor Tintor 2024</footer>

    <script src="script.js" charset="utf-8"></script>
</body>
</html>
